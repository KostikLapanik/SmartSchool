<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SmartSchool</title>
</head>

<body>
    <div class="form-wrapper">
        <form action="" method="" class="register-form">
            <div class="register-form__content">
                <h1>SmartSchool <br> Registration</h1>
                <p>Enter your invite code or continue as guest</p>
            </div>

            <label for="invite-code">Invite Code</label>
            <input type="password" id="invite-code" name="invite_code" placeholder="">
            <button>Register with code</button>

            <hr class="register-form__split">

            <button>Continue as guest</button>
            <span>Already have an account?</span>
            <a href="">Log in</a>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
