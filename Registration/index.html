<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/vollkorn">
    <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/montserrat-alternates"> -->
    <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/playfair-display-sc"> -->
    <link rel="stylesheet" href="./style.css">
    <title>SmartSchool</title>
</head>

<body>
    <div class="form">
        <div class="form__content">
            <h1>SmartSchool <br> Registration</h1>
            <p>Enter your invite code or continue as guest</p>
        </div>
        <form action="" method="" class="register-form">
            <label for="invite-code" class="register-form__label" name="invite-code-label">Invite Code</label>
            <input type="text" id="invite-code" name="invite-code-input" placeholder="Enter your invite code"
                class="register-form__input" inputmode="decimal"/>
            <button class="register-form__code-button" name="code-button" type="submit" disabled>Register with code</button>

            <hr class="register-form__split">

            <button class="register-form__guest-button" type="submit">Continue as guest</button> 
            <!-- сделать так чтобы при нажатии на эту кнопку отправлялась пустая форма  -->
        </form>
        <div class="form__link">
            <span>Already have an account?</span>
            <a href="">Log in</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
