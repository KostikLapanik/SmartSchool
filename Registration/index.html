<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/vollkorn">
    <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/montserrat-alternates"> -->
    <!-- <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/playfair-display-sc"> -->
    <link rel="stylesheet" href="./style.css">
    <title>SmartSchool</title>
</head>

<body>
    <div class="form">
        <div class="form__content">
            <h1>SmartSchool <br> Registration</h1>
            <p>Enter your invite code or continue as guest</p>
        </div>
        <form action="" method="" class="register-form">
            <label for="invite-code" class="register-form__label">Invite Code</label>
            <input type="password" id="invite-code" name="invite_code" placeholder="Enter your invite code"
                class="register-form__input" required />
            <button class="register-form__code-button">Register with code</button>

            <hr class="register-form__split">

            <button class="register-form__guest-button">Continue as guest</button>
        </form>
        <div class="form__link">
            <span>Already have an account?</span>
            <a href="">Log in</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
